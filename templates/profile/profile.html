{% extends 'profile/main.html' %}
{% load i18n %}
{% block profile %}
    <div class="profile-content">
        <div class="profile-section active" id="personal-info">
            <h2>{% trans "Shaxsiy ma'lumotlar" %}</h2>
            <form action="{% url 'update-profile' request.user.pk %}" method="post" class="profile-form">
                {% csrf_token %}
                <div class="form-row">
                    <div class="form-group">
                        <label for="first-name">Ism</label>
                        <input type="text"  name="first_name" value="{{ request.user.first_name }}" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="phone">Telefon raqam</label>
                    <input type="tel" name="phone_number" value="+{{ request.user.phone_number }}" required>
                </div>
                <button type="submit" class="save-btn">{% trans "Saqlash" %}</button>
            </form>
        </div>
    </div>
{% endblock %}
